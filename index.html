<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-4">Weather App</h1>
    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
    <button onclick="getWeather()" class="btn btn-primary mb-4">Get Weather</button>
    <div id="result" class="card p-4 shadow-sm d-none">
        <i class="fas fa-cloud-sun fa-3x mb-3"></i>
        <h3 id="cityName"></h3>
        <p id="weatherInfo"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
